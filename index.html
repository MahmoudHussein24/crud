<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CRUD</title>
</head>
<body>

      
  <div class="w-75 py-5 m-auto" >
        <label for="productName">Product Name:</label>
        <input type="text" class="form-control my-2" id="productName">

        <label for="productPrice">Product Price:</label>
        <input type="number" class="form-control my-2" id="productPrice">

        <label for="productCategory">Product Category:</label>
        <input type="text" class="form-control my-2" id="productCategory">

        <label for="productDesc">Product Description:</label>
        <textarea type="text" class="form-control my-2" id="productDesc"></textarea>
        <button id="mainBtn" onclick="add()" class="btn btn-outline-info " >Add Product</button>
  </div>

  <div class="w-50 m-auto">
    <input onkeyup="searchProduct(this.value)" type="text" class="form-control my-3" id="search" placeholder="Search..">
</div>
  <div class="w-75 mx-auto py-5">
      <table class="table">
            <thead>
                <th>Index</th>
                <th>Product Nmae</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Description</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableRow">
               
            </tbody>
        
      </table>
  </div>




    
    <script src="js/main (1).js"></script>
</body>
</html>
